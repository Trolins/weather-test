<form>
    <mat-form-field>
      <mat-label>Select city</mat-label>
      <mat-select name="city">
        <mat-option *ngFor="let city of cityList" [value]="city.zip" (click)="selectCity(city.zip)">
          {{city.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</form>
