<div class="container">
    <h1 class="col-12 title">Weather test widget</h1>
    <div class="col-12 widget">
        <div class="widget-window">
            <div class="row">
                <!-- Select bar component -->
                <div class="col-12 col-sm-4 select">       
                    <select-bar (currentZip)="sendCurrentZipFnc($event)"></select-bar>         
                </div>
                <div class="col-12 col-sm-8">
                    <!-- <p>Місце для вашої реклами</p> -->
                </div>  
            </div>
            <div class="row">
                <!-- Weather info component -->
                <weather-info [zip] = currentZipInfo></weather-info>
            </div>
        </div>
    </div>
</div>
